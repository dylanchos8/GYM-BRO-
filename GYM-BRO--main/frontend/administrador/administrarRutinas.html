<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/administrador/administrarEjercicios.css">
</head>
<body>

    <div class="atras">
        <button type="button" class="administrarUsuario" onclick="volver()"><p id="p">ATRAS</button>
        <script>
        function volver() {
            window.history.back(); // o window.history.go(-1);
        }
        </script>
        <button type="button" class="administrarUsuario" onclick="window.location.href='/administrador/administrarUsuarios.html'"><p id="p">Usuarios</button>
        <button type="button" class="administrarUsuario" onclick="window.location.href='/administrador/administrarDietas.html'"><p id="p">Dietas</button>
    </div>

    <h1>Gestión de clientes</h1>
    <form id="formRutina">
        <input type="text" id="rutina" placeholder="Nombre de la rutina" required>
        <input type="text" id="frase" placeholder="frase" required>
        <input type="text" id="descripcion" placeholder="descripcion" required>
        <input type="text" id="imagen" placeholder="URL de la imagen de fondo" required>
        <button type="submit">añadir</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Rutina</th>
                <th>Frase</th>
                <th>Descripcion</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody id="tablaRutinas">
        </tbody>
    </table>
    <h2 style="margin-top: 40px;">Botones de Rutinas</h2>
    <div id="botonesRutinas"></div>


    <script src="/administrador/js/administrarRutinas.js"></script>
</body>
</html>
