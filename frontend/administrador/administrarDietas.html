<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/administrador/administrarDietas.css">
</head>
<body>

    <div class="atras">
        <button type="button" class="administrarUsuario" onclick="window.location.href='/administrador/agregar.html'"><p id="p">ATRAS</button>
        
        <button type="button" class="administrarUsuario" onclick="window.location.href='/administrador/administrarUsuarios.html'"><p id="p">Usuarios</button>
        <button type="button" class="administrarUsuario" onclick="window.location.href='/administrador/administrarRutinas.html'"><p id="p">Dietas</button>
    </div>

    <h1>Gestión de Dietas</h1>
    <form id="formDieta">
        <input type="text" id="dieta" placeholder="Nombre de la dieta" required>
        <input type="text" id="frase" placeholder="frase" required>
        <input type="text" id="descripcion" placeholder="descripcion" required>
        <input type="text" id="imagen" placeholder="URL de la imagen de fondo" required>
        <button type="submit">añadir</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Dietas</th>
                <th>Frase</th>
                <th>Descripcion</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaDietas">
        </tbody>
    </table>
    <h2 style="margin-top: 40px;">Botones de Rutinas</h2>
    <div id="botonesDietas"></div>


    <script src="/administrador/js/administrarDietas.js"></script>
</body>
</html>
